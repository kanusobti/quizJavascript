<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Quiz By Kanu</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
      <link rel="stylesheet" href="style.css"/>
   </head>
   <body>
      <div class="wrapper">
         <h1>
         	<span class="counter">Hit 'NEXT' to start the Quiz!</span>
         </h1>
         <button id="next">
         	<span>Next</span>
         </button>
      </div>
      <form class="wrapper" id="answers" >
	      	<ul class="radioOptions">
	      	</ul>
      		<input type="submit" value="Submit" id ="submit" hidden>
	      	<div class="divResult">
	         	<label class = "result" hidden></label>
	         	<button id="viewResults" hidden><span>View Results</span></button>
	      	</div>
	  </form>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">      	
      </script>
      <script src="script.js">
      </script>
   </body>
</html>
